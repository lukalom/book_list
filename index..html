<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>myBookList</title>
</head>
<body>
    <!-- mt-4 == margin top  -->
<div class="container mt-4">
    <h1 class="text-center">
            <i class="fas fa-book-open text-primary"></i>
            my<span class="text-primary">Book</span>List
        </h1>
    
    <form id="book-form">

        <div class="form-group">
            <label class="col-form-label mt-4" for="title">Title</label>
            <input type="text" class="form-control" id="title">
        </div>

        <div class="form-group">
            <label class="col-form-label mt-4" for="author">Author</label>
            <input type="text" class="form-control" id="author">
        </div>

        <div class="form-group">
            <label class="col-form-label mt-4" for="isbn">ISBN#</label>
            <input type="text" class="form-control" id="isbn">
        </div>

        <input type="submit" value="Add Book" class="btn btn-primary btn-lg btn-block mt-4"></input>
        
        </form>

    <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">ISBN#</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="book-list">
          
        </tbody>
      </table>

      
</div>

<script src="app.js"></script>
</body>
</html>
